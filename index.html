<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Shop Online</title>
        <link rel="stylesheet" href="css/inistyle.css">
    </head>
    <body>
        <div id="banner">
            <h1 id="texto">Coffee Shop</h1>
        </div>
        <form id="login">
            <label>E-mail:</label>
            <input type="text" placeholder="E-mail" name="email" required><br><br>

            <button type="submit">Entrar</button>
        </form>
    </body>
</html>
