<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Shop Online</title>
        <link rel="stylesheet" href="css/inistyle.css">
        <script defer src="scripts/login.js"></script>
    </head>
    <body>
        <div id="banner">
            <h1 id="texto">Coffee Shop</h1>
        </div>
        <form onsubmit="return autenticar()" id="login">
            <label>E-mail:</label>
            <input id ="email" type="text" placeholder="E-mail" name="email" required><br><br>
            <label>Senha:</label>
            <input id="pwd" type="password" placeholder="Senha" name="pwd" required><br><br>
            <button type="submit">Entrar</button>
        </form>
    </body>
</html>
